    hibernate:
      # ddl auto 설정: create - JPA가 DB와 상호작용시 기존의 스키마를 지우고 새로 생성, create-drop - JPA종료시점에서 기존에 있던 DB의 내용을 삭제
      #               update - JPA에 의해 변경된 부분만 반영, validate - entity와 table이 정상 매핑 되어있는지 확인, none - 초기화 동작 안함
      ddl-auto: update
    show-sql: true
    database: mysql
    properties:
      hibernate:
        ddl-auto: update
        '[format_sql]': true

